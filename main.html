<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Evaly design</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
</head>
<body>
    <header>
        <div class="flex-container p-2 justify-between">
            <div class="flex items-center phone-num">
                <i class="fas fa-mobile"></i>
                <a class="ml-2">123-456-7890</a>
            </div>
            <div class="flex items-center h-email">
                <i class="fas fa-envelope"></i>
                <a class="ml-2">admin@email.com</a>
            </div>
            <div class="flex items-center save-big">
                <i class="fas fa-mobile"></i>
                <span class="ml-2">save big on our app!</span>
            </div>
        </div>
        <div class="headar bg-white">
			<div class="header_container row">
				<div class="header_container_grid col-sm-9">
					<a class="hidden logo" href="">
						<img class="logo_evaly" src="logo_b&w.svg" alt="EVALY">
					</a>
					<div class="searchbar-container">
						<input type="text" name="searchbar" class="searchbar" placeholder="Search for..."> 
					</div>
					<div class="search-logo">
						<a class="searchbar-logo" href="/">
							<i class="fas fa-search"></i>
						</a>
					</div>
				</div>

				<div class="notification-bar col-sm-3">
					<div class="flex notification-menu">
						<div class="flex bg-white rounded-full order-cart">
							<a href="/">
								<i class="fas fa-shopping-cart"></i>
							</a>
						</div>
						<div class="flex bg-white rounded-full notification">
							<a href="/">
								<i class="far fa-bell"></i>
							</a>
						</div>
						<div class="flex bg-white rounded-full inbox">
							<a href="/">
								<i class="far fa-comment-alt"></i>
							</a>
						</div>
						<div class="flex bg-white rounded-full profile">
							<a href="/">
								<i class="far fa-user"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="text-white">
				<div class="row menu-bar">
					<div class="col-sm-2 categ-bar">
						<i class="fas fa-bars"></i>
						<a href="" class="menu-category">
							<span >CATEGORIES</span>
						</a>
						<i class="fas fa-chevron-circle-down"></i>
					</div>
					<nav class="col-sm-6 nav-bar">
						<a href="" class="menus">Home</a>
						<a href="" class="menus">Products</a>
						<a href="" class="menus">Express</a>
                        <a href="" class="menus">Campaigns</a>
						<a href="" class="menus">Contact Us</a>
                    </nav>
					<div class="col-sm-3 right-menus">
						<a href="" class="menus-end">News Feed</a>
						<a href="" class="menus-end">Help</a>
					</div>
				</div>
			</div>
		</div>
    </header>
    
</body>
</html>
